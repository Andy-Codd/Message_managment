    <style type="text/css">
        
        form{
            width: 400px;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        fieldset{
            border-radius: 10px;
            backdrop-filter: blur(10px);
            height: 400px;
        }
        legend{
            text-align: center;
            font-family: mp-trebuchet;
            font-size: 1.6em;
            padding: 10px;
            border: 2px solid #fffa;
            border-radius: 10px;
            background-color: #0e0111;
            color: #ec0045;
        }
        #zone{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-content: center;
            align-items: center;
        }
        #zone input{
            padding: 10px;
            font-size: 1.2em;
            font-family: mp-trebuchet;
            color: #ec0045;
            border-radius: 10px;
            /*background-color: #fff9;*/
            background-color: transparent;
            border: 2px solid #ec0045;
        }
        #zone input:focus{
            border: 5px solid #ec0045;
        }
        #zone input + span{
            margin-left: 10px;
            margin-bottom: 20px;
        }
        fieldset + input{
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 50px;
            font-family: mp-trebuchet;
            padding: 8px;
            font-size: 1.1em;
            border: 2px solid #ec0045;
            color: #ec0045;
            background-color: #0e0111;
            cursor: pointer;
        }
        fieldset + input:hover{
            border-style: dashed;
            border-radius: 10px;
        }
        @media screen and (max-width: 500px){
            form{ width: auto; }
            legend{ border: none; font-size: 1.2em; }
            #zone{ position: relative; transform: scale(.8). translateX(-50%); }
            fieldset{ border-left: none; border-right: none; }
        }

    </style>

</head>
